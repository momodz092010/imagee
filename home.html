<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>multitool > downloading speed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .banner {
      background-color: #222;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .speedtest-link {
      position: absolute;
      top: 10px;
      left: 10px;
      color: cyan;
      font-size: 14px;
      text-decoration: none;
    }

    .speedtest-link:hover {
      text-decoration: underline;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    button {
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <a class="speedtest-link" href="https://www.speedtest.net/" target="_blank">Test my internet speed</a>

  <div class="banner">multitool &gt; downloading speed</div>

  <div class="container">
    <h2>Download time calculator</h2>
    <p>How long will it take to download this?</p>

    <div>
      <label for="speed">Download Speed:</label>
      <input type="number" id="speed" value="10" min="0.01" step="0.01">
      <select id="speedUnit">
        <option value="Mbps">Mbps</option>
        <option value="MBps">MBps</option>
      </select>
    </div>

    <div>
      <label for="size">File Size:</label>
      <input type="number" id="size" value="1.2" min="0.01" step="0.01">
      <select id="sizeUnit">
        <option value="MB">MB</option>
        <option value="GB" selected>GB</option>
      </select>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="output" class="result"></div>
    <div class="note">* This is just a simulation of how much time it would take</div>
  </div>

  <script>
    function calculate() {
      let speed = parseFloat(document.getElementById("speed").value);
      let speedUnit = document.getElementById("speedUnit").value;
      let size = parseFloat(document.getElementById("size").value);
      let sizeUnit = document.getElementById("sizeUnit").value;

      // Convert file size to megabytes
      let sizeInMB = sizeUnit === "GB" ? size * 1024 : size;

      // Convert speed to megabytes per second
      let speedInMBps = speedUnit === "Mbps" ? (speed / 8) : speed;

      // Calculate download time in seconds
      let timeInSeconds = sizeInMB / speedInMBps;

      let minutes = Math.floor(timeInSeconds / 60);
      let seconds = Math.round(timeInSeconds % 60);
